<script type="text/javascript">

var t = 0,
material = ['CLOUDS', 'RAINBOWS', 'RAIN', 'WATER', 'AIR', 'SUN', 'MOON', 'SNOW', 'STARS', 'PLANETS', 'BIRDS', 'ICE', 'DARK', 'LIGHT', 'WIND'],
place = ['OVER A GREEN FIELD', 'OVER THE DESSERT', 'OVER THE SEA', 'OVER A HOUSE', 'OVER A SCHOOL', 'OVER A FIELD', 'OVER DENSE WOODS', 'OVER THE MOUNTAINS', 'OVER THE WATERFALL', 'OVER YOUR BED', 'OVER AN ISLAND', 'OVER THE TREES', 'OVER THE JUNGLE', 'OVER ANTARTICA', 'OVER THE RIVER'],
action = ['TWINKLES', 'SHINES', 'GLARES', 'PASSES', 'HITS', 'JUMPS', 'LOOKS', 'STARES'],
over = ['ON TOP OF', 'OVER', 'COVERING', 'HIGHER THAN', 'ALOFT', 'ATOP', 'BEYOND', 'UPON', 'OVERHEAD', 'RAISED',]
inhabitants = ['PEOPLE WHO SLEEP VERY LITTLE', 'VEGETARIANS', 'HORSES AND BIRDS', 'PEOPLE SPEAKING MANY LANGUAGES', 'PEOPLE WEARING NO CLOTHING', 'MEN WEARING RED CLOTHING', 'CHILDREN AND OLD PEOPLE', 'VARIOUS BIRDS AND FISH', 'LOVERS', 'PEOPLE EATING TOGETHER', 'PEOPLE WHO EAT A GREAT DEAL', 'COLLECTORS OF ALL TYPES', 'FRIENDS AND ENEMIES', 'PEOPLE WHO SLEEP ALL THE TIME', 'VERY TALL PEOPLE', 'AMERICAN INDIANS', 'LITTLE BOYS', 'PEOPLE FROM MANY WALKS OF LIFE', 'FRIENDS', 'FRENCH AND GERMAN SPEAKING PEOPLE', 'FISHERMEN AND FAMILIES', 'PEOPLE WHO LOVE TO READ'];

function rand_range(maximum) {
    "use strict";
    return Math.floor(Math.random() * (maximum + 1));
}
function choose(array) {
    "use strict";
    return array[rand_range(array.length - 1)];
}
function stanza() {
    "use strict";
    return '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A SKY OF ' + choose(material) + '<br \>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + choose(place) + '<br \>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + choose(action) + '<br \>ON TOP OF ' + choose(inhabitants);
}
function litany() {
    "use strict";
    var last, text, main = document.getElementById('main');
    if (6 > t) {
        t += 1;
    } else {
        main.removeChild(document.getElementById('main').firstChild);
    }
    last = document.createElement('div');
    last.innerHTML = stanza();
    main.appendChild(last);
}
function produce_litany() {
    "use strict";
    litany();
    setInterval(litany, 2000);
}

</script>

<body onload="produce_litany();">
